<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Mi formulario de registro</h1>
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Contrase침a:</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="cpassword">Confirmar contrase침a:</label><br>
        <input type="password" id="cpassword" name="cpassword"><br>

        <label for="date">Cumplea침os</label><br>
        <input type="date" id="date" name="date"><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="description">Una breve descripci칩n de ti:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <label for="language">Lenguaje favorito:</label>
        <select name="language" id="language">
            <option value="C++">C++</option>
            <option value="JS">JS</option>
            <option value="Prolog">Prolog</option>
            <option value="R">R</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
