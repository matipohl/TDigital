<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Funciones en Jquery</title>
</head>

<body>
    <div class="container text-center ">
        <div class="row mt-5">
            <div class="col-3 border border-warning">
                <button type="button" class="btn btn-success add-class">Add Class</button>
            </div>
            <div class="col-9 border border-warning">
                <h1>AddClass</h1>
                <p id="red">Click the button to add "red" to this paragraph.</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3 border border-warning">
                <button type="button" class="btn btn-success slide-toggle">Slide Toggle</button>
            </div>
            <div class="col-9 border border-warning">
                <h1>SlideToggle</h1>
                Click the button to slideToggle a hidden image.
                <img src="images/rick.jpg" class="img-thumbnail img-fluid d-none" id="rick" alt="rick">
            </div>
        </div>
        <div class="row mt-5 ">
            <div class="col-3 border border-warning">
                <button type="button" class="btn btn-success append">Append</button>
            </div>
            <div class="col-9 border border-warning">
                <h1>Append</h1>
                <p id="append">Click the button to append a new paragraph.</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
