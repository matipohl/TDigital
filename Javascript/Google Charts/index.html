<html>

<head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="charts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Encuesta de gustos</h1>
        <p>Preguntas random para gente random</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"> <br>
                <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname"> <br>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"> <br>
                <p>¿Cuál pan prefieres?</p>
                <div class="form-check-inline center centered">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Pan con palta
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Pan con huevo
                    </label>
                </div>
                <br>
                <p>¿Qué deporte prefieres?</p>
                <div class="form-check-inline center centered">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Fútbol 
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Tenis
                    </label>
                </div>
                <p>¿Que situación prefieres?</p>
                <div class="form-check-inline center centered">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Pasar calor
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Pasar frío
                    </label>
                </div>
            </div>
            <div class="col">
                <div id="chart_div"></div>
            </div>
        </div>
    </div>
</body>

</html>
