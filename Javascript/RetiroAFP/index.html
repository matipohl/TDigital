<html>

<head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">NO + AFP</h1>
            <p class="lead">Formulario de retiro de fondos de pensiones</p>
            <hr class="my-4">
            <p>Hasta que la dignidad se haga costumbre</p>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 mb-4">
                <h1 class="mb-4">Ingresa tus datos personales</h1>
                <form name="client-data">
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT (sin puntos ni guión)</label>
                        <input type="text" class="form-control" id="rut" required>
                        <p id="validation-rut"></p>
                    </div>
                    <div class="mb-3">
                        <label for="serial-number" class="form-label">Número de serie o Documento</label>
                        <input type="text" class="form-control" id="serial-number">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-serial-number" class="form-label">Confirmar Número de serie o Documento</label>
                        <input type="text" class="form-control" id="confirm-serial-number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-email" class="form-label">Confirmar E-mail</label>
                        <input type="email" class="form-control" id="confirm-email">
                    </div>
                    <label for="phone" class="form-label">Número de Celular</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">+569</div>
                        </div>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <label for="confirm-phone" class="form-label">Confirmar Número de Celular</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">+569</div>
                        </div>
                        <input type="text" class="form-control" id="confirm-phone">
                    </div>
                    <button type="submit" onclick="rutValidator()" class="btn btn-primary float-right mb-3">Siguiente</button>
                </form>
            </div>

            <div class="col-6 mb-4" id="second-part">
                <h1 class="mb-4">Elige la modalidad de pago</h1>
                <form name="client-bank-account">
                    <div class="form-group">
                        <label for="type-account">Select list:</label>
                        <select class="form-control" id="type-account">
                            <option>Cuenta Corriente</option>
                            <option>Cuenta Vista</option>
                            <option>Cuenta de Ahorro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="account" class="form-label">Número de Cuenta</label>
                        <input type="text" class="form-control" id="account" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto a retirar</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right mb-3">Siguiente</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
