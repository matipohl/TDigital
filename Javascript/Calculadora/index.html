<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="prueba.js"></script>
    <title>Document</title>
</head>

<body>

    <div>
        <div>
            <input type="text" id="txtNumeros" disabled>
        </div>
        <div id="contenedorBotonera">

                <div class="boton" id="7" onclick="crearString(this.id)">7</div>

            </div>
            <div>
